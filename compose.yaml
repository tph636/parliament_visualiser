services:
  postgres:
    image: postgres:16
    env_file: .env
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    env_file: .env
    environment:
      PORT: ${BACKEND_PORT:-3000}  # Forces internal port to match external
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - shared_assets:/app/assets
    depends_on:
      - postgres

  data_management:
    build: ./data_management
    env_file: .env
    volumes:
      - shared_assets:/app/assets
    command: tail -f /dev/null  # Keeps container running
    depends_on:
      - postgres

  remix-app:
    build: ./remix-app
    env_file: .env
    environment:
      PORT: ${FRONTEND_PORT:-3001}  # Forces internal port to match external
    ports:
      - "${FRONTEND_PORT:-3001}:3001"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - remix-app
      - backend

volumes:
  postgres_data:
  shared_assets: