services:
  postgres:
    env_file: .env.prod
    expose:
      - "${DB_PORT:-5432}"

  backend:
    build:
      context: .
      target: production
    env_file: .env.prod
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"

  data_management:
    env_file: .env.prod

  remix-app:
    build:
      context: .
      target: production
    env_file: .env.prod
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - remix-app
      - backend
